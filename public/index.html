<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        padding: 10px 40px;
    }
</style>

<body>
    <h1>Vintage Test</h1>
    <!-- <button id="send">POST</button> -->

    <form id="productForm">
        <p><input id="name" type="text" placeholder="name" required></p>
        <p><input id="price" type="number" placeholder="price" step="0.01" required></p>
        <p><input id="stock" type="number" placeholder="stock" value="0" min="0" required></p>
        <p><input id="category" type="text" placeholder="category"></p>
        <p><input id="image" type="url" placeholder="image URL"></p>
        <p><textarea id="description" placeholder="description"></textarea></p>
        <button type="submit">Add</button>
    </form>


    <div id="products"></div>

    <script src="./index.js" defer></script>
</body>

</html>
