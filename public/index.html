<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Index.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <h1>TEST MARKET PAGE</h1>

    <div id="status" class="status muted"></div>
    <form id="product-form" autocomplete="off">
        <label>
            <p>Name *</p>
            <input id="name" name="name" type="text" placeholder="e.g. Coke" required />
        </label>
        <label>
            <p>Category</p>
            <input id="category" name="category" type="text" placeholder="e.g. beverage" />
        </label>
        <label>
            <p>Price * (>= 0)</p>
            <input id="price" name="price" type="number" step="0.01" min="0" required />
        </label>
        <label>
            <p>Quantity * (integer, >= 0)</p>
            <input id="quantity" name="quantity" type="number" step="1" min="0" required />
        </label>

        <button type="submit" id="submit-btn">Save</button>
    </form>

</body>

</html>
